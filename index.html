<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <title>Home</title>
  </head>

  <!-- Body -->
  <body>
    <div class="wrapper">
      <!-- Logo -->
      <div id="logo" class="position-relative">
        <div class="position-absolute top-0 start-50 translate-middle-x">
          <img src="/img/nlm_logo_2024.png" alt="..." />
        </div>
      </div>
      <!-- Navbar -->
      <!-- <hr> -->
      <header class="top-header">
        <div id="sect-01-cont" class="container-fluid">
          <div class="row">
            <!-- Carousel -->
            <div>
              <div
                id="carouselExampleAutoplaying"
                class="carousel slide"
                data-bs-ride="carousel"
              >
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="/img/pepsi_4k_sm.png"
                      class="d-block w-100"
                      alt="Pepsi Concept"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="/img/Feynes_Kiss_Logo1_sm.png"
                      class="d-block w-100"
                      alt="Feynes Kiss Logo Concept 1"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="/img/Feynes_Kiss_Logo2_sm.png"
                      class="d-block w-100"
                      alt="Feynes Kiss Logo Concept 2"
                    />
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleAutoplaying"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleAutoplaying"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
          <!-- End Carousel -->
          <div class="row">
            <!-- Coming Soon H1 -->
            <div id="coming-soon" class="position-relative">
              <div class="position-absolute top-0 start-50 translate-middle-x">
                <h1>Coming Soon</h1>
              </div>
            </div>
          </div>
        </div>
      </header>

      <hr id="bottom-hr">
      <footer>
        
      </footer>
    </div>

    <!-- JavaScript Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/script.js"></script>
  </body>
</html>
